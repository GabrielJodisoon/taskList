<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/4f4cf19bc8.js" crossorigin="anonymous"></script>
</head>

<body>

    <section class="container">

        <h2>Lista de Tarefas</h2>

        <div class="center-div">
            <input type="text" name="text-item" placeholder="Digite uma tarefa">
            <button>Adicionar</button>
        </div>
        <ul class="list">
        </ul>

        <dialog >
            <div class="modal-content">
                <div class="modal-header">
                  <h2 id="h2-dialog">Lista de Tarefa</h2>
                </div>
            <p>Adicione uma tarefa</p>
            <button id="button-dialog">OK</button>
        </dialog>
    </section>

</body>
<script src="js/index.js"></script>


</html>
